<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NextRide | Admin Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<style>
  :root{ --teal:#0E3539; --ivory:#F2F0EA; --muted:#9EB3B2; --orange:#F07424; }
  *{box-sizing:border-box}
  body{margin:0; font-family:Poppins, Arial, sans-serif; background:var(--teal); color:var(--ivory); min-height:100dvh; display:grid; place-items:center; padding:24px}
  .card{background:#0b2326; border:1px solid rgba(255,255,255,.12); border-radius:26px; padding:28px; width:min(92vw,420px); box-shadow:0 18px 42px rgba(0,0,0,.45), 0 0 26px rgba(14,53,57,.28)}
  .brand{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:8px;flex-direction:column}
  .brand img{max-width:200px;height:auto;display:block}
  h1{margin:0 0 14px; font-size:1.25rem; text-align:center}
  label{font-size:.9rem; color:var(--muted); display:block; margin:8px 0 4px}
  input{width:100%; padding:12px; border-radius:14px; border:1px solid rgba(255,255,255,.12); background:#092023; color:var(--ivory);}
  button{width:100%; padding:12px; border-radius:999px; border:0; background:linear-gradient(90deg,var(--orange), #ffb37e); color:#102326; font-weight:700; cursor:pointer; margin-top:10px; box-shadow:0 8px 20px rgba(240,116,36,.35)}
  .err{color:#ffd2d2; background:#5c2323; border:1px solid #a33; padding:8px 12px; border-radius:12px; display:none; margin-bottom:12px}
  a.small{display:block; text-align:center; color:var(--muted); font-size:.85rem; text-decoration:none; margin-top:10px}
  a.small:hover{filter:brightness(1.1)}
</style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="logo.png" alt="NextRide">
    </div>
    <h1>Admin Login</h1>
    <div id="err" class="err">Invalid username or password.</div>
    <form id="loginForm">
      <label for="u">Username</label>
      <input type="text" id="u" autocomplete="username" required>
      <label for="p">Password</label>
      <input type="password" id="p" autocomplete="current-password" required>
      <button type="submit">Enter</button>
      <a class="small" href="index.html">‚Üê Back to site</a>
    </form>
  </div>
<script>
  const form = document.getElementById('loginForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    const u = document.getElementById('u').value.trim();
    const p = document.getElementById('p').value.trim();
    if (u === 'NEGO' && p === '34721218') {
      sessionStorage.setItem('panel_logged_in','1');
      location.href = 'painel.html';
    } else {
      const err = document.getElementById('err'); err.style.display='block'; err.textContent = 'Invalid username or password.';
    }
  });
</script>
</body>
</html>
